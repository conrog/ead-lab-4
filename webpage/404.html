<!DOCTYPE html>
<html>
  <head>
    <title>EAD Lab 4: Express 404 Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="min-vw-100 min-vh-100 d-flex align-items-center justify-content-center">
      <div class="p-5 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">404: Page Not Found!</h1>
          <p class="fs-4">
            We can't seem to find the page you are looking for. Try going back to the previous page or click the button
            below to be brought to the index page.
          </p>
          <a class="btn btn-outline-primary btn-lg" href="http://localhost:3000/index.html" type="button">Index Page</a>
        </div>
      </div>
    </div>
  </body>
</html>
